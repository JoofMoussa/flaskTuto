{% extends 'nav.html' %}
{% block content %}
<h1>{% block title %} Modifier Info Numero : {{ info['Numero'] }}  {% endblock %}</h1>
<form method="post">
	<div class="form-group">
		<label for="Numero">Numero</label>
		<input type="text" name="Numero" placeholder="Numero" class="form-control" value="{{ request.form['Numero'] or info['Numero'] }}">
		</input>
	</div>
	<div class="form-group">
		<label for="Code">Code</label>
		<input type="text" name="Code" placeholder="Code" class="form-control" value="{{ request.form['Code'] or info['Code'] }}">
		</input>
	</div>
	<div class="form-group">
		<label for="Prenom">Prenom</label>
		<input type="text" name="Prenom" placeholder="Prenom" class="form-control" value="{{ request.form['Prenom'] or info['Prenom'] }}">
		</input>
	</div>
	<div class="form-group">
		<label for="Nom">Nom</label>
		<input type="text" name="Nom" placeholder="Nom" class="form-control" value="{{ request.form['Nom'] or info['Nom'] }}">
		</input>
	</div>
	<div class="form-group">
		<label for="Adresse">Adresse</label>
		<textarea name="Adresse" placeholder="Adresse" class="form-control">{{ request.form['Adresse'] or info['Adresse'] }}</textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Envoyer</button>
	</div>
</form>
<hr>


{% endblock %}
